<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Fund â€“ Dashboard</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#06bcf9",
            background: "#0A0F1C",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
          },
          borderRadius: {
            xl: "1.25rem",
          },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,'wght' 300,'GRAD' 0,'opsz' 24;
    }
    .glow-blue { box-shadow: 0 0 15px rgba(6,188,249,0.35); }
    .glow-green { box-shadow: 0 0 15px rgba(16,185,129,0.35); }
    .text-glow { text-shadow: 0 0 8px rgba(6,188,249,0.5); }
  </style>
</head>

<body class="bg-background font-display text-white">
  <!-- Fixed mobile container -->
  <div class="min-h-screen w-full flex justify-center bg-background">
    <div class="w-[420px] max-w-full bg-background">

      <div class="relative flex min-h-screen flex-col bg-background text-white overflow-y-auto">

        <!-- Top bar -->
        <header class="sticky top-0 z-10 flex items-center justify-between bg-background/80 backdrop-blur-sm p-4 pb-2">
          <div class="flex size-12 items-center justify-start text-primary">
            <span class="material-symbols-outlined text-4xl text-glow">data_usage</span>
          </div>
          <h1 class="flex-1 text-center text-xl font-bold tracking-[-0.015em] text-glow">
            Future Fund
          </h1>
          <div class="flex w-12 items-center justify-end">
            <button class="h-10 w-10 flex items-center justify-center rounded-xl bg-transparent text-white/80">
              <span class="material-symbols-outlined text-2xl">settings</span>
            </button>
          </div>
        </header>

        <main class="flex-grow px-4 pt-4 pb-28">
          <!-- Balance -->
          <div class="mb-4">
            <div class="flex flex-col items-center justify-center gap-2 rounded-xl border border-primary/30 bg-white/5 p-6 text-center backdrop-blur-lg glow-blue">
              <p class="text-primary/80 text-base">Balance</p>
              <p class="text-white text-5xl font-bold">$0.00</p>
            </div>
          </div>

          <!-- Today PnL -->
          <div class="mb-8">
            <div class="flex items-center justify-between gap-4 rounded-xl border border-white/10 bg-white/5 p-4 backdrop-blur-lg">
              <div class="flex flex-col gap-1">
                <p class="text-white/80 text-base font-bold">Today's PnL</p>
                <p class="text-emerald-400 text-lg font-bold">+0.00</p>
              </div>
              <div class="flex items-center justify-center p-2 rounded-lg bg-emerald-500/10 border border-emerald-500/30 glow-green">
                <span class="material-symbols-outlined text-3xl text-emerald-400">trending_up</span>
              </div>
            </div>
          </div>

          <!-- Open Trades -->
          <h3 class="text-white text-lg font-bold pb-3 pt-2 text-glow">Open Trades</h3>

          <div class="flex flex-col gap-3">
            <!-- BTC -->
            <div class="flex items-center justify-between gap-4 rounded-xl border border-white/10 bg-white/5 p-3">
              <div class="flex items-center gap-4">
                <div class="flex size-12 items-center justify-center rounded-lg bg-primary/20 border border-primary/40">
                  <span class="material-symbols-outlined text-primary text-3xl">currency_bitcoin</span>
                </div>
                <div>
                  <p class="text-base font-medium">BTC/USDT</p>
                  <p class="text-white/60 text-sm">Long</p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-emerald-400 text-base font-medium">+$15.50</p>
                <p class="text-white/60 text-xs">0.85%</p>
              </div>
            </div>

            <!-- ETH -->
            <div class="flex items-center justify-between gap-4 rounded-xl border border-white/10 bg-white/5 p-3">
              <div class="flex items-center gap-4">
                <div class="flex size-12 items-center justify-center rounded-lg bg-primary/20 border border-primary/40">
                  <span class="material-symbols-outlined text-primary text-3xl">currency_exchange</span>
                </div>
                <div>
                  <p class="text-base font-medium">ETH/USDT</p>
                  <p class="text-white/60 text-sm">Short</p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-red-500 text-base font-medium">-$5.21</p>
                <p class="text-white/60 text-xs">-0.23%</p>
              </div>
            </div>

            <!-- SOL -->
            <div class="flex items-center justify-between gap-4 rounded-xl border border-white/10 bg-white/5 p-3">
              <div class="flex items-center gap-4">
                <div class="flex size-12 items-center justify-center rounded-lg bg-primary/20 border border-primary/40">
                  <span class="material-symbols-outlined text-primary text-3xl">monitoring</span>
                </div>
                <div>
                  <p class="text-base font-medium">SOL/USDT</p>
                  <p class="text-white/60 text-sm">Long</p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-emerald-400 text-base font-medium">+$2.10</p>
                <p class="text-white/60 text-xs">0.15%</p>
              </div>
            </div>
          </div>

          <!-- Quick actions -->
          <div class="mt-8 grid grid-cols-3 gap-3">
            <button onclick="location.href='deposit.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-primary/10 py-3 text-primary border border-primary/30 glow-blue">
              <span class="material-symbols-outlined">account_balance_wallet</span>
              <span class="text-sm font-bold">Deposit</span>
            </button>
            <button onclick="location.href='withdraw.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-primary/10 py-3 text-primary border border-primary/30 glow-blue">
              <span class="material-symbols-outlined">payments</span>
              <span class="text-sm font-bold">Withdraw</span>
            </button>
            <button onclick="location.href='history.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-primary/10 py-3 text-primary border border-primary/30 glow-blue">
              <span class="material-symbols-outlined">history</span>
              <span class="text-sm font-bold">History</span>
            </button>
          </div>
        </main>

        <!-- Bottom nav -->
        <footer class="fixed bottom-0 left-0 right-0 z-10 bg-background/80 backdrop-blur-sm">
          <div class="mx-auto w-[420px] max-w-full">
            <div class="grid grid-cols-3 gap-4 p-4">
              <button onclick="location.href='index.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-primary/20 py-2 text-primary border border-primary/40 glow-blue">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="text-xs font-bold">Dashboard</span>
              </button>
              <button onclick="location.href='history.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-transparent py-2 text-white/60 border border-white/10">
                <span class="material-symbols-outlined">receipt_long</span>
                <span class="text-xs font-bold">History</span>
              </button>
              <button onclick="location.href='stats.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-transparent py-2 text-white/60 border border-white/10">
                <span class="material-symbols-outlined">stacked_line_chart</span>
                <span class="text-xs font-bold">Stats</span>
              </button>
            </div>
          </div>
        </footer>

      </div>
    </div>
  </div>
</body>
</html>
