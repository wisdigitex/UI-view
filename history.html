<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Fund – Trading History</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { primary: "#06bcf9", background: "#0A0F1C" },
          fontFamily: { display: ["Space Grotesk", "sans-serif"] },
          borderRadius: { xl: "1.25rem" },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,'wght' 300,'GRAD' 0,'opsz' 24;
    }
    .glow-blue { box-shadow: 0 0 15px rgba(6,188,249,0.35); }
    .text-glow { text-shadow: 0 0 8px rgba(6,188,249,0.5); }
  </style>
</head>

<body class="bg-background font-display text-white">
  <div class="min-h-screen w-full flex justify-center bg-background">
    <div class="w-[420px] max-w-full bg-background">
      <div class="relative flex min-h-screen flex-col bg-background overflow-y-auto">

        <!-- Top bar -->
        <header class="sticky top-0 z-10 flex items-center justify-between bg-background/80 backdrop-blur-sm p-4 pb-2">
          <div class="flex size-12 items-center justify-start text-primary">
            <span class="material-symbols-outlined text-4xl text-glow">trending_up</span>
          </div>
          <h1 class="flex-1 text-center text-xl font-bold tracking-[-0.015em] text-glow">
            Trading History
          </h1>
          <div class="flex w-12 items-center justify-end">
            <button onclick="location.href='index.html'" class="h-10 w-10 flex items-center justify-center rounded-xl bg-transparent text-white/80">
              <span class="material-symbols-outlined text-2xl">close</span>
            </button>
          </div>
        </header>

        <main class="flex-grow px-4 pt-4 pb-28 space-y-5">
          <!-- Filters -->
          <div class="flex rounded-full bg-white/5 p-1 border border-white/15">
            <button class="flex-1 rounded-full py-2 text-xs font-semibold text-white/60">
              Today
            </button>
            <button class="flex-1 rounded-full py-2 text-xs font-semibold bg-primary text-background glow-blue">
              Week
            </button>
            <button class="flex-1 rounded-full py-2 text-xs font-semibold text-white/60">
              Month
            </button>
          </div>

          <!-- History cards -->
          <div class="space-y-3">
            <!-- item -->
            <div class="rounded-xl border border-primary/25 bg-[#051622] p-4 glow-blue">
              <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-bold">BTC/USDT</span>
                <span class="text-emerald-400 text-sm font-bold">+$1,250.00</span>
              </div>
              <div class="flex justify-between items-center text-xs">
                <span class="rounded-full bg-emerald-500/20 text-emerald-400 px-3 py-0.5 text-[11px] font-semibold">
                  BUY
                </span>
                <span class="text-white/50">16/10/2023 14:30</span>
              </div>
            </div>

            <div class="rounded-xl border border-primary/10 bg-[#051622] p-4">
              <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-bold">ETH/USDT</span>
                <span class="text-orange-400 text-sm font-bold">-$320.50</span>
              </div>
              <div class="flex justify-between items-center text-xs">
                <span class="rounded-full bg-red-500/20 text-red-400 px-3 py-0.5 text-[11px] font-semibold">
                  SELL
                </span>
                <span class="text-white/50">16/10/2023 11:15</span>
              </div>
            </div>

            <div class="rounded-xl border border-primary/10 bg-[#051622] p-4">
              <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-bold">SOL/USDT</span>
                <span class="text-emerald-400 text-sm font-bold">+$88.70</span>
              </div>
              <div class="flex justify-between items-center text-xs">
                <span class="rounded-full bg-emerald-500/20 text-emerald-400 px-3 py-0.5 text-[11px] font-semibold">
                  BUY
                </span>
                <span class="text-white/50">15/10/2023 21:45</span>
              </div>
            </div>

            <div class="rounded-xl border border-primary/10 bg-[#051622] p-4">
              <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-bold">DOGE/USDT</span>
                <span class="text-orange-400 text-sm font-bold">-$15.25</span>
              </div>
              <div class="flex justify-between items-center text-xs">
                <span class="rounded-full bg-red-500/20 text-red-400 px-3 py-0.5 text-[11px] font-semibold">
                  SELL
                </span>
                <span class="text-white/50">15/10/2023 18:02</span>
              </div>
            </div>
          </div>

          <!-- No more trades -->
          <div class="pt-6 text-center space-y-2">
            <div class="flex items-center justify-center">
              <span class="material-symbols-outlined text-primary text-3xl">history</span>
            </div>
            <p class="text-sm font-semibold">No More Trades</p>
            <p class="text-xs text-white/50">
              You’ve reached the end of your trading history for this period.
            </p>
          </div>
        </main>

        <!-- Bottom nav -->
        <footer class="fixed bottom-0 left-0 right-0 z-10 bg-background/80 backdrop-blur-sm">
          <div class="mx-auto w-[420px] max-w-full">
            <div class="grid grid-cols-3 gap-4 p-4">
              <button onclick="location.href='index.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-transparent py-2 text-white/60 border border-white/10">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="text-xs font-bold">Dashboard</span>
              </button>
              <button onclick="location.href='history.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-primary/20 py-2 text-primary border border-primary/40 glow-blue">
                <span class="material-symbols-outlined">receipt_long</span>
                <span class="text-xs font-bold">History</span>
              </button>
              <button onclick="location.href='stats.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-transparent py-2 text-white/60 border border-white/10">
                <span class="material-symbols-outlined">stacked_line_chart</span>
                <span class="text-xs font-bold">Stats</span>
              </button>
            </div>
          </div>
        </footer>

      </div>
    </div>
  </div>
</body>
</html>
