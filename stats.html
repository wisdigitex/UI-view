<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Fund â€“ Global Stats</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { primary: "#06bcf9", background: "#0A0F1C" },
          fontFamily: { display: ["Space Grotesk", "sans-serif"] },
          borderRadius: { xl: "1.25rem" },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,'wght' 300,'GRAD' 0,'opsz' 24;
    }
    .glow-blue { box-shadow: 0 0 15px rgba(6,188,249,0.35); }
    .text-glow { text-shadow: 0 0 8px rgba(6,188,249,0.5); }
  </style>
</head>

<body class="bg-background font-display text-white">
  <div class="min-h-screen w-full flex justify-center bg-background">
    <div class="w-[420px] max-w-full bg-background">

      <div class="relative flex min-h-screen flex-col bg-background overflow-y-auto">

        <!-- Top bar -->
        <header class="sticky top-0 z-10 flex items-center justify-between bg-background/80 backdrop-blur-sm p-4 pb-2">
          <div class="flex size-12 items-center justify-start text-primary">
            <span class="material-symbols-outlined text-4xl text-glow">trending_up</span>
          </div>
          <h1 class="flex-1 text-center text-xl font-bold tracking-[-0.015em] text-glow">
            Global Stats
          </h1>
          <div class="flex w-12 items-center justify-end">
            <button class="h-10 w-10 flex items-center justify-center rounded-xl bg-transparent text-white/80">
              <span class="material-symbols-outlined text-2xl">settings</span>
            </button>
          </div>
        </header>

        <main class="flex-grow px-4 pt-4 pb-28 space-y-4">
          <!-- Total Profit -->
          <div class="rounded-xl border border-primary/30 bg-[#051622] p-5 glow-blue">
            <p class="text-white/80 text-sm mb-1">Total Profit</p>
            <p class="text-primary text-3xl font-bold text-glow">$1,234.56</p>
            <p class="text-emerald-400 text-sm mt-1">+5.2%</p>
          </div>

          <!-- Win Rate -->
          <div class="rounded-xl border border-primary/10 bg-[#051622] p-5">
            <p class="text-white/80 text-sm mb-1">Win Rate %</p>
            <p class="text-primary text-3xl font-bold text-glow">78%</p>
            <p class="text-emerald-400 text-sm mt-1">+1.5%</p>
          </div>

          <!-- AI Accuracy -->
          <div class="rounded-xl border border-primary/10 bg-[#051622] p-5">
            <p class="text-white/80 text-sm mb-1">AI Accuracy %</p>
            <p class="text-primary text-3xl font-bold text-glow">85%</p>
            <p class="text-emerald-400 text-sm mt-1">+2.1%</p>
          </div>

          <!-- Performance curve (UI only) -->
          <div class="rounded-xl border border-primary/20 bg-[#051622] p-5">
            <p class="text-white/80 text-sm mb-1">Performance Curve</p>
            <div class="flex items-baseline gap-2">
              <p class="text-white text-2xl font-bold">$1,234.56</p>
              <p class="text-emerald-400 text-sm font-semibold">+5.2%</p>
            </div>
            <p class="text-white/50 text-xs mt-1">This Month</p>

            <!-- fake curve -->
            <div class="mt-4 h-16 w-full rounded-lg bg-gradient-to-t from-primary/5 to-primary/20 relative overflow-hidden">
              <div class="absolute inset-0 opacity-60">
                <svg viewBox="0 0 100 30" preserveAspectRatio="none" class="w-full h-full">
                  <path d="M0,20 C10,10 20,15 30,8 C40,4 50,12 60,7 C70,3 80,10 90,5 L100,8 L100,30 L0,30 Z"
                        fill="rgba(6,188,249,0.45)"/>
                </svg>
              </div>
            </div>
          </div>
        </main>

        <!-- Bottom nav -->
        <footer class="fixed bottom-0 left-0 right-0 z-10 bg-background/80 backdrop-blur-sm">
          <div class="mx-auto w-[420px] max-w-full">
            <div class="grid grid-cols-3 gap-4 p-4">
              <button onclick="location.href='index.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-transparent py-2 text-white/60 border border-white/10">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="text-xs font-bold">Dashboard</span>
              </button>
              <button onclick="location.href='history.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-transparent py-2 text-white/60 border border-white/10">
                <span class="material-symbols-outlined">receipt_long</span>
                <span class="text-xs font-bold">History</span>
              </button>
              <button onclick="location.href='stats.html'" class="flex flex-col items-center justify-center gap-1 rounded-xl bg-primary/20 py-2 text-primary border border-primary/40 glow-blue">
                <span class="material-symbols-outlined">stacked_line_chart</span>
                <span class="text-xs font-bold">Stats</span>
              </button>
            </div>
          </div>
        </footer>

      </div>
    </div>
  </div>
</body>
</html>
